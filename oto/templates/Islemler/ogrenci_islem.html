<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Öğrenci Ders Programı</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #2196F3;
            color: white;
            text-align: center;
            padding: 1em;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            display: inline-block;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            padding: 20px;
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        button {
            padding: 8px 16px;
            margin: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button.danger {
            background-color: #f44336;
        }
        button:hover {
            opacity: 0.8;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Öğrenci Ders Programı</h1>
</header>

<nav>
    <a href="/">Ana Sayfa</a>
    <a href="/ogrenci_islem">Ders Programı</a>
</nav>

<div class="container">
    <h2>Ders Programı</h2>

    <!-- Ders programını göster -->
    <table>
        <thead>
            <tr>
                <th>Gün</th>
                <th>Saat</th>
                <th>Ders Adı</th>
                <th>İşlem</th>
            </tr>
        </thead>
        <tbody>
            {% for ders in ders_programi %}
            <tr>
                <td>{{ ders.gun }}</td>
                <td>{{ ders.saat }}</td>
                <td>{{ ders.ders_adi }}</td>
                <td>
                    <form action="/Islemler/ogrenci_islem" method="POST" style="display: inline;">
                        <input type="hidden" name="dersID" value="{{ ders.dersID }}">
                        <input type="hidden" name="action" value="katil">
                        <input type="hidden" name="ogrenciID" value="{{ ogrenciID }}">

                        <button type="submit">Katıl</button>
                    </form>
                    <form action="/Islemler/ogrenci_islem" method="POST" style="display: inline;">
                        <input type="hidden" name="dersID" value="{{ ders.dersID }}">
                        <input type="hidden" name="action" value="katilmiyorum">
                        <input type="hidden" name="ogrenciID" value="{{ ogrenciID }}">

                        <button type="submit" class="danger">Katılmıyorum</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<footer>
    <p>&copy; 2024 Akıllı Okul Otobüsü Sistemi. Tüm hakları saklıdır.</p>
</footer>

</body>
</html>
